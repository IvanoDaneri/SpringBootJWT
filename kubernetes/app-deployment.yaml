apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: localhost:5000/backend-image
          imagePullPolicy: IfNotPresent
          ports:
            - name: services
              containerPort: 8092
---
apiVersion: v1
kind: Service
metadata:
  name: service-external
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - name: services
      port: 8092
      targetPort: 8092
      nodePort: 30010